<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    /* Estilo consistente com as outras sidebars */
    * { box-sizing: border-box; font-family: 'Roboto', Arial, sans-serif; }
    body { margin: 0; padding: 20px; background-color: #0f172a; color: #e2e8f0; }
    form { display: flex; flex-direction: column; gap: 18px; }
    .form-group { display: flex; flex-direction: column; }
    label { margin-bottom: 8px; font-weight: 500; color: #94a3b8; font-size: 13px; }
    input, select {
      width: 100%; padding: 12px; border: 1px solid #334155;
      border-radius: 8px; background-color: #1e293b; color: #e2e8f0;
      font-size: 14px; transition: all 0.2s;
    }
     input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.8);
    }
    input:focus, select:focus {
      outline: none; border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    button {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      color: #ffffff; font-weight: bold; padding: 14px;
      border: none; border-radius: 8px; cursor: pointer;
      width: 100%; font-size: 16px; transition: all 0.2s;
      box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
      margin-top: 10px;
    }
    button:disabled { background: #334155; color: #64748b; cursor: not-allowed; }
    h3 { color: #f1f5f9; }
    p { font-size: 14px; color: #94a3b8; line-height: 1.5; }
    .info-valor {
      background-color: #1e293b; padding: 10px; border-radius: 8px;
      text-align: center; font-size: 16px; font-weight: bold;
      color: #a7f3d0; margin-top: 5px; display: none;
    }
    .status-message { margin-top: 16px; padding: 12px; border-radius: 8px; display: none; text-align: center; font-size: 14px; }
    .success { background-color: #166534; color: #a7f3d0; border: 1px solid #22c55e;}
    .error { background-color: #991b1b; color: #fecaca; border: 1px solid #ef4444;}
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>

  <h3>Pagar Fatura de Cartão</h3>
  <p>Selecione a fatura que deseja pagar e a conta que será usada para o débito.</p>

  <form id="pagarFaturaForm">
    <div class="form-group">
      <label for="faturaId">Fatura a Pagar</label>
      <select id="faturaId" name="faturaId" required>
        <option value="">Carregando faturas...</option>
      </select>
      <div id="valorFatura" class="info-valor"></div>
    </div>

    <div class="form-group">
      <label for="contaPagamento">Pagar com a Conta</label>
      <select id="contaPagamento" name="contaPagamento" required>
        <option value="">Carregando contas...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dataPagamento">Data do Pagamento</label>
      <input type="date" id="dataPagamento" name="dataPagamento" required>
    </div>
    
    <button type="submit" id="submitButton">Confirmar Pagamento</button>
  </form>

  <div id="status" class="status-message"></div>

  <script>
    let faturasDisponiveis = [];

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('dataPagamento').valueAsDate = new Date();
      const faturaSelect = document.getElementById('faturaId');
      const contaSelect = document.getElementById('contaPagamento');
      const submitButton = document.getElementById('submitButton');
      submitButton.disabled = true;

      google.script.run
        .withSuccessHandler(function(dados) {
          faturasDisponiveis = dados.faturasAbertas;

          // Preencher Faturas
          faturaSelect.innerHTML = '<option value="" disabled selected>Selecione uma fatura...</option>';
          if(faturasDisponiveis.length > 0) {
            faturasDisponiveis.forEach(fatura => {
              const opt = document.createElement('option');
              opt.value = fatura.id;
              opt.textContent = fatura.texto;
              faturaSelect.appendChild(opt);
            });
          } else {
            faturaSelect.innerHTML = '<option value="">Nenhuma fatura aberta encontrada</option>';
            faturaSelect.disabled = true;
          }

          // Preencher Contas
          contaSelect.innerHTML = '<option value="" disabled selected>Selecione uma conta...</option>';
          if(dados.contasPagamento.length > 0) {
            dados.contasPagamento.forEach(conta => {
              const opt = document.createElement('option');
              opt.value = conta;
              opt.textContent = conta;
              contaSelect.appendChild(opt);
            });
          } else {
            contaSelect.disabled = true;
          }
          submitButton.disabled = faturasDisponiveis.length === 0;
        })
        .withFailureHandler(function(error) {
           document.getElementById('status').textContent = "Erro ao carregar dados: " + error.message;
        })
        .getFaturasParaPagamento();
    });

    document.getElementById('faturaId').addEventListener('change', function(e) {
      const valorDiv = document.getElementById('valorFatura');
      const faturaSelecionada = faturasDisponiveis.find(f => f.id === e.target.value);
      if (faturaSelecionada) {
        valorDiv.textContent = `Valor: R$ ${faturaSelecionada.valor.toFixed(2)}`;
        valorDiv.style.display = 'block';
      } else {
        valorDiv.style.display = 'none';
      }
    });

    document.getElementById("pagarFaturaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const submitButton = document.getElementById('submitButton');
      const statusDiv = document.getElementById('status');
      submitButton.disabled = true;
      submitButton.textContent = 'A Processar...';
      
      const dadosPagamento = {
        faturaId: document.getElementById('faturaId').value,
        contaPagamento: document.getElementById('contaPagamento').value,
        dataPagamento: document.getElementById('dataPagamento').value
      };

      google.script.run
        .withSuccessHandler(function(response) {
          statusDiv.textContent = response;
          statusDiv.className = "status-message success";
          statusDiv.style.display = "block";
          setTimeout(() => google.script.host.close(), 2000); // Fecha a sidebar após sucesso
        })
        .withFailureHandler(function(error) {
           statusDiv.textContent = "Erro: " + error.message;
           statusDiv.className = "status-message error";
           statusDiv.style.display = "block";
           submitButton.disabled = false;
           submitButton.textContent = 'Confirmar Pagamento';
        })
        .processarPagamentoFatura(dadosPagamento);
    });
  </script>

</body>
</html>
